<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transaction Happened</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2 class="text-center">Perform Transaction</h2>
              <hr/>
<div class="row">
 <form class="form-horizontal">
                  <div class="form-group">
                      <label class="control-label col-md-2" for="name">Account Number</label>
                      <div class="col-md-6">
                          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Account Number">
                      </div>
                       <div class="col-md-2">
                          <input type="submit" value="Search" class="btn btn-success">
                         <!--  <input type="submit" value="Credit To" class="btn btn-primary"> -->
                      </div>
                      
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-2" for="name">Date</label>
                      <div class="col-md-6">
                          <input type="date" name="date" id="date" class="form-control" placeholder="Enter Date">
                      </div>
                  </div>
                  <!-- start form here -->
                    <div class="form-group">
                      <label class="control-label col-md-2" for="name">Description</label>
                      <div class="col-md-6">
                          <input type="text" name="description" id="description" class="form-control" placeholder="Enter Description">
                      </div>
                  </div>
                    <div class="form-group">
                      <label class="control-label col-md-2" for="name">Check No</label>
                      <div class="col-md-6">
                          <input type="text" name="check" id="check" class="form-control" placeholder="Enter check no :">
                      </div>
                  </div>
                    <div class="form-group">
                      <label class="control-label col-md-2" for="name">Debit</label>
                      <div class="col-md-6">
                          <input type="number" name="debit" id="debit" class="form-control" placeholder="Enter Debit Amount :">
                      </div>
                  </div>
                    <div class="form-group">
                      <label class="control-label col-md-2" for="name">Credit</label>
                      <div class="col-md-6">
                          <input type="number" name="credit" id="credit" class="form-control" placeholder="Enter Credit Amount :">
                      </div>
                  </div>
                    <div class="form-group">
                      <label class="control-label col-md-2" for="name">Available</label>
                      <div class="col-md-6">
                          <input type="number" name="available" id="available" class="form-control" placeholder="Enter Available Amount">
                      </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-2 col-md-offset-6" >
                          <input type="submit" value="Save" class="btn btn-success">
                          <input type="submit" value="Update" class="btn btn-primary"> 
                      </div>
                  </div>
                 
                  
                  
                  
                  </form>

</div>
</div>
</body>
</html>
