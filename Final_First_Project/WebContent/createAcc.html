<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Account Creation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="row">
   <div class="col-md-6">
 <h2>Create your Account</h2>
              <hr/>
              <form class="form-horizontal" action="AddAccount" method="GET">
                  <div class="form-group">
                      <label class="control-label col-md-2" for="name">Name</label>
                      <div class="col-md-6">
                          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-2" for="name">Date</label>
                      <div class="col-md-6">
                          <input type="date" name="date" id="date" class="form-control" placeholder="Enter your birth" required>
                      </div>
                  </div>
                  
                   <div class="form-group">
                      <label class="control-label col-md-2" for="name">Address</label>
                      <div class="col-md-6">
                          <input type="address" name="address" id="address" class="form-control" placeholder="Enter your Address" required>
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label class="control-label col-md-2" for="name">Email</label>
                      <div class="col-md-6">
                          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label class="control-label col-md-2" for="name">Type of Account</label>
                      <div class="col-md-6">
                          <input type="text" name="comform" id="comform" class="form-control" placeholder="Comform your account" required>
                      </div>
                  </div>
                  
                  
                  <div class="form-group">
                      <div class="col-md-10 col-md-offset-2">
                          <button type="submit" class="btn btn-success" value="Create">Create</button>
                          
                      </div>
                  </div>
              </form>
              </div>
</div>

</div>
</body>
</html>
